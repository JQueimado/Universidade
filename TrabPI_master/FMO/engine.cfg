[application]

name="FMO"
main_scene="res://Scenes/Menu/MenuScene.tscn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/Game/Global.gd"
Server="*res://Scripts/Server/Netwoking.gd"
global_test="*res://Testes/global_test.gd"

[display]

borderless_window=true
stretch_mode="2d"
fullscreen=true
use_vsync=true

[editor_plugins]

enabled=["gut"]

[input]

Test=[key(T)]
back=[key(Escape)]
Debug_Restart_Button=[key(R)]
NextPlayer=[key(Q)]
LastPlayer=[key(E)]
Pull=[key(W)]
Push=[key(S)]
RotateLeft=[key(A)]
RotateRight=[key(D)]

[physics]

default_gravity_vector=Vector3(0, -1, 0)

[physics_2d]

motion_fix_enabled=true
