<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="295" height="448"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">
    
    <style>
		.title-font {
		  fill: white;
		}
	</style>

    <defs>

	    <!--Sword-->
    	<g id="Sword">

    		<!-- Blade -->
	    	<path stroke = "white" fill="white" transform="translate(0,0)" d="
			    M 70 -10
			    Q -50 -10 -110 0
			    Q -50 10 70 10
			    "
		    />

		    <!-- Cross-guard -->
	    	<path stroke = "white" fill="white" transform="translate(3,0)" d="
			    M 70 -25
			    L 70 25
			    Q 75 30 80 25
			    L 80 -25
			    Q 75 -30 70 -25
			    "
		    />

		    <!--Handle-->
		    <path stroke = "white" fill="white" transform="translate(0,0)" d="
			    M 85 -8
			    L 130 -8
			    Q 135 0 130 8
			    L 85 8
			    "
		    />

    	</g>

    	<g id="Book_Text">
    		
    

    	</g>

    	<!--Book-->
    	<g id="Book">

    		<!--Sword-->
    		<use xlink:href = "#Sword" transform="translate(0,-5)"/>

    		<!--Book-->
    		<rect x="-50" y="-30" width="100" height="60" stroke="red" fill="red"/>

    		<!--Text-->
    		<use xlink:href = "#Book_Text" transform="translate(-50,-200)"/>

    	</g>

    	<!--Boneco-->
	    <g id="boneco">

	    	<!-- Hat -->
	    	<path stroke = "black" transform="translate(0,-125)" d="
			    M -60 20
			    L 50 30
			    L 30 15
			    L 25 -10
			    L -25 -16
			    L -37 10
			    L -60 20
			    "
		    />

		    <!-- Body -->
	    	<path stroke = "black" d="
			    M -37 -100	
			    L 30 -70
			    L 20 -60
			    L 40 -60
			    L 55 150
			    L -65 150
			    L -50 -70
			    L -40 -80
			    L -37 -100
			    "
		    />

		    <!-- Leg1 -->
	    	<path stroke = "black" transform="translate(50,179)"  d="
			    M 6 -25	
			    L 10 15
			    L 40 30
			    L -10 30
			    L -30 -25
			    "
		    />

		    <!-- Leg2 -->
	    	<path stroke = "black" transform="translate(-35,179)"  d="
			    M 0 -25	
			    L -10 15
			    L 10 40
			    L -35 20
			    L -30 -25
			    "
		    />
		    
		    <!-- Book -->
		    <use xlink:href = "#Book" transform="translate(-20,50)"/>

		    <!--Harm-->
		    <path stroke = "black" transform="translate(-20,5)"  d="
			    M -25 -25	
			    L 25 -25
			    L 20 80
			    L -20 80
			    "
		    />

		    <!--Ref-->
		    <rect x="-5" y="-5" width="10" height="10" fill="red"/>
	    
	    </g>

	</defs>
    
    <!-- BackGround -->
    <rect x = "0" y = "0" width = "295" height = "448" fill = "steelblue" />

    <!-- Boneco -->
    <use xlink:href = "#boneco" x="148" y="220" stroke = "steelblue" fill = "black" transform="translate(0,-30)" />

    <text transform="translate(30,30)" fill="white" font-weight="500">TOPCONFERENTIE</text>

</svg>
